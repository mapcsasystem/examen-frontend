<mat-toolbar color="light">
    <section>
        <mat-button-toggle-group [formControl]="fontStyleControl" aria-label="Font Style">
            <mat-button-toggle *ngFor="let b of breadCrums" [value]="b.url"
                (click)="navigate(b.url)">{{b.title}}</mat-button-toggle>
        </mat-button-toggle-group>
    </section>
</mat-toolbar>
